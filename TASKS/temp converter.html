<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
        <link rel="stylesheet" href="temp.css">
        <title>"Temperature converter"</title>
    </head>
    
    <body>
     <section class="temp" id="temp">
        <div class="first" id="first">
             <h1>TEMPERATURE CONVERTOR</h1>
             <div class="a">
                <form >                   
                    <select id="tempUnit" name="tempUnit" aria-placeholder="TEMP UNIT"> 
                        <option value="">Select the desired Temp unit</option>
                        <option id="Fahrenheit" value="fahrenheit">&degF</option>
                        <option id="Celsius" value="celsius">&degC</option>
                    </select>
                    <input type="number" id="tempInput" placeholder="Enter the value" >
                    <input  class="sc" type="button" value= "Calculate" onclick="convertTemperature()">
                </form>
                    <input type="number" id="fahrenheit" readonly value="F"><label>&degF</label>
                    <input type="number" id="celsius" readonly  value="C"><label>&degC</label>
                    <input type="number" id="kelvin" readonly  value="K"><label>&degK</label>
                    <script>
                        function convertTemperature(){
                            let unit =document.getElementById("tempUnit").value;
                            let temp = parseFloat(document.getElementById("tempInput").value);
                            if (unit === ""  || temp === "")
                            { 
                                alert("Enter the units and value") ;
            
                            }
                            if(unit ==="fahrenheit")
                            {
                                var C = 5/9 * (temp-32);
                                var K = C + 273.15;
                                var F=parseFloat(temp);
                             }
                             else if (unit ==="celsius")
                             {
                                var F=(9/5 * (temp) + 32);
                                var K= (temp)+273.15;
                                var C=parseFloat(temp);
                            }
                            document.getElementById("fahrenheit").value = F.toFixed(2)
                            document.getElementById("celsius").value = C.toFixed(2);
                            document.getElementById("kelvin").value = K.toFixed(2);
                        }
                        </script>
                        
                </div>
            </div>
  </body>
</html>
